<html>

<head>

    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'webapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

     <!-- Fonts -->
    
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     

    <!-- Styles -->
    <link href="{% static 'webapp/css/gestion.css' %}" rel="stylesheet">
</head>

<body>

    <h1 class="site-heading text-center text-white d-none d-lg-block">
      
        <span class="site-heading-lower">Inteligencia Artificial</span>
      </h1>


 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'Home' %}">Inteligencia Artificial</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == '/' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Home' %}">Inicio</a>
          </li>
          <li class="nav-item {% if request.path == '/estadistica' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Estadistica' %}">Estadistica</a>
          </li>
          <li class="nav-item {% if request.path == '/pronostico' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Pronostico' %}">Pronostico</a>
          </li>
          <li class="nav-item {% if request.path == '/matriz' %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Contacto' %}">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}

  
  {% endblock %}
    <!-- Footer -->
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0">
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	    </p>
        <p class="m-0 mbt">
          <p class="text-uppercase font-weight-bold">Siguenos en Nuestras Redes Sociales:</p>
        	
          <a target="_blank" href="https://www.facebook.com/UdeGuayaquil/" class="link">facebook</a> ·
          <a target="_blank" href="https://www.instagram.com/universidad_guayaquil/" class="link">instagram</a> ·
          <a target="_blank" href="https://twitter.com/udeguayaquil?lang=es" class="link">twitter</a> ·
          <a target="_blank" href="https://www.youtube.com/channel/UCNjcceqnaK8eqhQ8nE2U95w" class="link">youtube</a>
          
		</p>
        <p class="m-0 mbt1">© 2021 Copyright: Universidad de Guayaquil</p>
      </div>
	</footer>

    <!-- Bootstrap -->
    <script src="{% static 'webapp/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'webapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'webapp/js/ajax1.js' %}"></script>
    <script type="text/javascript" src="{% static 'webapp/js/ajax.js' %}"></script>

</body>


</html>
